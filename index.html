<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MT Search</title>
</head>

<body>
    <div id="wrapper">
        <div id="search-holder">
            <input type="text" id="query-input" />
            <button id="search-btn">Search</button>
        </div>
</body>
<style>
    @font-face {
        font-family: 'Noto Sans Hebrew';
        src: url('./fonts/NotoSansHebrew.ttf');
    }

    #wrapper {
        width: 100%;
        align-items: center;
    }

    #search-holder {
        width: 100%;
        display: flex;
    }

    #query-input {
        float: right;
        padding: 6px;
        font-size: 17px;
        margin-right: 0.5em;
        flex-grow: 1;
        font-family: "Noto Sans Hebrew";
    }

    #search-btn {
        margin-right: 0.5em;
        width: 2.5em;
    }
</style>
<script>
    const queryInput = document.getElementById("query-input");
    for (let i = 0; i <= 35; i++) {
        document.getElementById(i).addEventListener("click", (event) => {
            queryInput.value += event.target.innerHTML.split("<br>")[0]
        })
    }
    document.getElementById("search-btn").addEventListener("click", () => {
        window.location = `./search.html?q=${queryInput.value.trim()}`
    })
</script>

</html>
